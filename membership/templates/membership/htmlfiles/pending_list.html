{% extends 'base.html' %}

{% block content %}
  <h2>Pending Membership Approvals</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for member in members %}
        <tr>
          <td>{{ member.first_name }} {{ member.last_name }}</td>
          <td>{{ member.email }}</td>
          <td>
            <a href="{% url 'approve_member' member.id %}" class="btn btn-success btn-sm">Approve</a>
            <a href="{% url 'reject_member' member.id %}" class="btn btn-danger btn-sm">Reject</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="3">No pending requests.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
