<!DOCTYPE html>
<html>

<head>
    <title>GSUK Membership</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">GSUK</a>
        <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
            <span class="text-white me-3">Hi {{ user.username|title }}</span>
            <form method="post" action="{% url 'logout' %}" class="me-3">
                {% csrf_token %}
                <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
            </form>
            <a class="btn btn-sm btn-outline-light me-3" href="{% url 'pending_members' %}">Pending</a>
            {% else %}
            <a class="btn btn-sm btn-outline-light me-3" href="{% url 'login' %}">Login</a>
            {% endif %}
            <a class="btn btn-sm btn-outline-light me-3" href="{% url 'register' %}">Register</a>
            <a class="btn btn-sm btn-outline-light" href="{% url 'approved_members' %}">Members</a>
        </div>
    </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
